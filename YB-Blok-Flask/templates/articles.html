{% extends "layout.html" %}

{% block body %}

<h3>Makaleler</h3>
<hr>
{% if articles %} 
<form action="/search" method = "post"> <!--<tr> search isimli url ye yönlendirilir </tr> -->

<input type="text" name = "keyword" class="input-sm" maxlength="64" placeholder="Ara..."> <!--<tr> araya girilen bilgiyi almak için name=keyword </tr> -->
<button type="submit" class="btn btn-primary ">Ara</button> <!--<tr> Makale arama alanı</tr> -->

</form>
<hr>

<ul class="list-group">
    
  {% for article in articles  %}
    <li class="list-group-item"><a href="/article/{{article.id}}">{{article.title}}</a></li>  <!--<tr> tüm Makale başlıklarını listeler </tr> -->
    
    {% endfor %}
    
  </ul>

{% else %}
<div class = "alert alert-danger"> Bloğunuzda Henüz Makale Bulunmamaktadır. </div>

{% endif %}

{% endblock body %}

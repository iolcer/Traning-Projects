{% extends "layout.html" %}

{% block body %}

{% if article %}
<h4>{{article.title}}</h4>
<hr>
Yazar : {{article.author}}
<hr>
Tarih: {{article.created_date}}
<hr>
{{article.content |safe}} <!--<tr> jinja template özelliği "|", CK editör kullanılarak 
    yazılan ve veri tabanına html dokumanı olarak kaydedilen makalelerin html sayfası olarak gelmesini sağlar. 
</tr> -->

{% else %}

<div class = "alert alert-warning">
    Böyle bir Makale Bulunmuyor.
</div>
{% endif %}


{% endblock body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content = "ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--<tr> yukarıda Bootstrap CSS dosyasını yükledik. </tr> -->
    <title>YB Blok</title>
</head>
<body>
    
    {% include "includes/navbar.html" %} <!--<tr> navigation barın tüm sayfalara eklenmesi için </tr> -->
    <br><br><br>
    
    <div class = "container"> <!--<tr> sayfanın ortalanması için </tr> -->
        {% include "includes/messages.html" %} <!--<tr> Flash mesajlarının görüntülenmesi için </tr> -->
        
        {% block body %}
       
        {% endblock  %}

    </div>



    <!--<tr> aşağıda üç adet bootstrap 4 için gerekli dosya dahil edildi. </tr> -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script> <!--<tr> ck editor icin gerekli olan script </tr> -->
    <script>
                        CKEDITOR.replace( 'content',{
                            allowedContent:true
                        } );
                </script>   <!--<tr> ck editorun content isimli text area field de calısması icin </tr> -->
